apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-app
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: user-service-app
  template:
    metadata:
      labels:
        app: user-service-app
    spec:
      containers:
        - name: user-service-app
          image: burbasdocker/user-service:latest  # Replace with your Docker image repo
          ports:
            - containerPort: 3000  # Replace with your exposed port
      imagePullSecrets:
        - name: dockerhubcredentials

---

apiVersion: v1
kind: Service
metadata:
  name: user-service-service
spec:
  selector:
    app: user-service-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer  # Change as per your networking requirements
